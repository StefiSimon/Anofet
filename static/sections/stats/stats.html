<div class="section-container">
    <div class="section-container-inner">
        <div class="section-title">
            Statistics over existing reviews
        </div>
        <div class="stats-container-description">
            Some users agreed to fill in their personal information regarding their gender, age and nationality
            ,which allowed us to use their answers in our statistics.
            <fieldset>
                <legend>Choose the criteria you'd like to apply</legend>
                <ul>
                    <li>
                        <input type="radio" id="gender" name="selector">
                        <label for="gender">Gender</label>
                        <div class="check"></div>
                    </li>

                    <li>
                        <input type="radio" id="age" name="selector">
                        <label for="age">Age</label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>

                    <li>
                        <input type="radio" id="nationality" name="selector">
                        <label for="nationality">Nationality</label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                </ul>
            </fieldset>
            <div class="filter-button-container">
                <button class="default-button">Done</button>
            </div>
        </div>
    </div>
</div>
