<div class="form-personal-info">
    <div class="personal-info-desc">We would be grateful if you could fill in some info about yourself before starting</div>
    <div class="field">
        <div class="field-name">Gender</div>
        <select class="default-input" name="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="field">
        <div class="field-name">Age</div>
        <input type="number" min="10" max="100" class="default-input" placeholder="Your age..."/>
    </div>
    <div class="field">
        <div class="field-name">Country</div>
        <select class="default-input" name="nationality">
            <option value="romanian" selected>Romania</option>
            <option value="english">England</option>
            <option value="usa">USA</option>
            <option value="moldova">Moldova</option>
        </select>
    </div>
</div>
<div class="form-submit-button personal-info-button">
    <button id="step1" class="default-button">Previous step</button>
    <button id="step3" class="default-button">Next step</button>
</div>
